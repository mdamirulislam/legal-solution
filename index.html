<!DOCTYPE html>
<html lang="en">

<head>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {

                }
            }
        }

                    <li><a>Services <i class="fa-solid fa-angle-right"></i></a></li>
